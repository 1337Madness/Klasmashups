<!DOCTYPE html>
<html>
<body>
    <audio id="player" controls autoplay></audio>
    <script>
        const player = document.getElementById('player');
        const m3uUrl = 'playlist.m3u';

        let tracks = [];
        let playedTracks = new Set();

        async function loadPlaylist() {
            try {
                const response = await fetch(m3uUrl);
                const text = await response.text();
                tracks = text.split('\n')
                    .filter(line => line.trim() && !line.startsWith('#'))
                    .map(track => track.trim());
                
                if(tracks.length > 0) {
                    playRandomTrack(); // Автоплей при загрузке
                    
                    player.addEventListener('ended', () => {
                        if(playedTracks.size >= tracks.length) {
                            playedTracks.clear();
                        }
                        playRandomTrack();
                    });
                }
            } catch(e) {
                console.error('Ошибка загрузки плейлиста:', e);
            }
        }

        function playRandomTrack() {
            let availableTracks = tracks.filter(track => !playedTracks.has(track));
            
            if(availableTracks.length === 0) {
                playedTracks.clear();
                availableTracks = [...tracks];
            }
            
            const randomIndex = Math.floor(Math.random() * availableTracks.length);
            const randomTrack = availableTracks[randomIndex];
            
            playedTracks.add(randomTrack);
            
            player.src = randomTrack;
            player.play().catch(e => console.log('Автоплей заблокирован'));
        }

        // Загружаем плейлист и запускаем автоплей
        loadPlaylist();
    </script>
</body>
</html>
